global:
  scrape_interval: 1s
  external_labels:
    monitor: 'codelab-monitor'
scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    scrape_timeout: 2s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - localhost:9090
  - job_name: surls
    scrape_interval: 2s
    scrape_timeout: 1s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - 127.0.0.1:7072